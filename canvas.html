margin:0;

<canvas id="myCanvas" >

</canvas>
<canvas id="myCanvas2" >
    Your browser does not support the HTML5 canvas tag.
</canvas>
<script>

myCanvas.width = document.body.clientWidth
myCanvas.height = 200
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.lineWidth=1;
ctx.beginPath();
ctx.moveTo(0,200);
ctx.lineTo(0,70);
ctx.arc(70,75,70,Math.PI,2*Math.PI, false);
ctx.arc(210,75,70,Math.PI,2*Math.PI, true);
ctx.arc(350,75,70,Math.PI,2*Math.PI, false);
ctx.arc(490,75,70,Math.PI,2*Math.PI, true);

ctx.arc(630,75,70,Math.PI,2*Math.PI, false);

ctx.lineTo(700,200);
ctx.lineTo(0,200);
// ctx.arc(800,75,70,Math.PI,2*Math.PI, true);
ctx.stroke();
var my_gradient=ctx.createLinearGradient(0,0,0,170);
my_gradient.addColorStop(0,"black");
my_gradient.addColorStop(1,"white");
ctx.fillStyle=my_gradient;
ctx.fill()
</script> 

</body>
